<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Feedback</title>
        <link rel="stylesheet" href="index.css">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300..700&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
        <link rel="manifest" href="./assets/icons/site.webmanifest">
    </head>
<body>
    <main id="main-review">
        <div class="container grid feedback-card">
            <div class="star">
                <img src="./assets/img/illustration-thank-you.svg" alt="">
            </div>

            <div class="header">
                <p class="fs-500 text-white bold-1">Thank You!</p>
            </div>

            <div class="selected-feedback">
                <p>You selected <span id="result-star"></span> out of 5</p>
            </div>

            <div class="desc">
               <p class="text-light text-center">We appreciate youtaking the time to give a rating. If you ever need more supoprt, dont' hesitate to get in touch!</p>

               <p class="text-light text-center">
                Made a mistake? go back to review!
               </p>
            </div>

            <button class="back-btn">Back</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
