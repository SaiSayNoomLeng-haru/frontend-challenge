<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Link Profile </title>
        <link rel="stylesheet" href="index.css">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./assests/icons//apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assests/icons//favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assests/icons/">
        <link rel="manifest" href="/site.webmanifest">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
   
        <!-- header -->
        <header class="container flow">
            <img src="./assests/img/profile.jpg" alt="profile picture" class="header-img">
            <p class="uppercase fs-900 ff-normal bold-2">Mya Thet Chel</p>
            <p class="uppercase fs-500 ff-normal text-green text-center bold-2">Columbia, MO, United States</p>
        </header>
        <!-- end header -->

        <!-- content -->
        <main class="flow grid--container">
            <p class="uppercase text-center fs-500 ff-normal bold-2">"Dentist and Mermaid"</p>

            <button class="link-btn"><span><i class="fa-brands fa-facebook"></i>&nbsp;Facebook</span></button>
            <button class="link-btn"><span><i class="fa-brands fa-instagram"></i>&nbsp;Instagram</span></button>
            <button class="link-btn"><span><i class="fa-brands fa-linkedin"></i>&nbsp;LinkedIn</span></button>
            <button class="link-btn"><span><i class="fa-brands fa-twitter"></i>&nbsp;Twitter</span></button>

            <p class="text-green copyright"> &copy; SaiSai &hearts; Haru</p>
        </main>
        <!-- end content -->

  
    
    
</body>
</html>
